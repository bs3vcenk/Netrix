<ion-header>

    <!-- Back button -->
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">{{ 'gradehistory.close' | translate }}</ion-button>
    </ion-buttons>
    <ion-title>{{ 'gradehistory.title' | translate }}</ion-title>

</ion-header>

<ion-content>
  <div id="spinner" *ngIf="!gradeHist"><ion-spinner></ion-spinner></div>
</ion-content>
