<ion-header>
  <ion-toolbar>
    <!-- Back button -->
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">{{ 'gradehistory.close' | translate }}</ion-button>
    </ion-buttons>
    <ion-title>{{ 'gradehistory.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="spinner" *ngIf="!gradeHist"><ion-spinner></ion-spinner></div>

  <ion-item *ngIf="gradeHist" id="wrapper">
    <!-- Justified absences -->
    <div id="flexItem">
      <ion-text id="descText">
        {{ 'gradehistory.total_grades' | translate }}
      </ion-text><br/>
      <ion-label id="infoText">
        {{ gradeHist.length }}
      </ion-label>
    </div>
  </ion-item>

  <ion-list lines="full" *ngIf="gradeHist">
    <ion-item *ngFor="let grade of gradeHist">
      <ion-label>
        <div class="date">
          {{convertToReadableDate(grade.date)}} &middot; {{ grade.subject }}
        </div>
        <!-- Grade, shown to the left -->
        <div class="mark">
          {{grade.grade}}
        </div>
        <!-- Note, shown to the right -->
        <div class="description" class="ion-text-wrap">
          {{grade.note}}
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
