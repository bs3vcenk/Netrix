<ion-header>
	<ion-toolbar>
		<ion-title>Login</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-item text-center lines="none" id="loginHeader">
		<ion-label>
			<h1 id="appName">Netrix</h1>
			<h2 id="appDescription">{{ 'login.text.appdesc' | translate }}</h2>
		</ion-label>
	</ion-item>
	<ion-list lines="full" class="ion-no-margin ion-no-padding">
		<ion-item>
			<ion-label position="stacked">{{ 'login.text.holder_user' | translate }}</ion-label>
			<ion-input required type="text" [(ngModel)]="loUsername"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="stacked">{{ 'login.text.holder_pass' | translate }}</ion-label>
			<ion-input required type="password" [(ngModel)]="loPassword"></ion-input>
		</ion-item>
	</ion-list>
	<div class="ion-padding">
		<ion-button (click)="_login()" expand="block">{{ 'login.text.login' | translate }}</ion-button>
	</div>
</ion-content>
