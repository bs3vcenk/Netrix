<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-input type="text" placeholder="{{ 'login.text.holder_user' | translate }}" [(ngModel)]="loUsername"></ion-input>
	<ion-input type="password" placeholder="{{ 'login.text.holder_pass' | translate }}" [(ngModel)]="loPassword"></ion-input>
	<ion-button (click)="_login()" expand="block">{{ 'login.text.login' | translate }}</ion-button>
</ion-content>
