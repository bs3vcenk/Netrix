<ion-header>
  <ion-toolbar>
    <ion-title>
      Subjects
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let subject of subjects">
      <ion-item class="subj-item">
        <ion-card class="welcome-card ion-activatable" (click)="switchToSubject()">
          <!-- <ion-img src="/assets/shapes.svg"></ion-img> -->
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-header>
            <ion-card-title><div id="subject">{{subject}}</div></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div id="professor">Professor</div>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
