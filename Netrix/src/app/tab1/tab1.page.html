<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'tab1.title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item text-center [@fadeInOut] *ngIf="noItemsLoaded && !dbError" lines="none" id="cntr">
    <ion-label>
      <object width="150" type="image/svg+xml" data="./assets/emoji/pensive.svg"></object>
      <h1 id="netHeader" text-wrap>{{ 'tab1.text.nonetwork.header' | translate }}</h1>
      <h2 id="netContent" text-wrap>{{ 'tab1.text.nonetwork.content' | translate }}</h2>
      <ion-button (click)="getSubjects()" fill="clear">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-label>
  </ion-item>
  <ion-item text-center [@fadeInOut] *ngIf="dbError" lines="none" id="cntr">
    <ion-label>
      <object width="150" type="image/svg+xml" data="./assets/emoji/wrench.svg"></object>
      <h1 id="netHeader" text-wrap>{{ 'tab1.text.nodb.header' | translate }}</h1>
      <h2 id="netContent" text-wrap>{{ 'tab1.text.nodb.content' | translate }}</h2>
      <ion-button (click)="getSubjects()" fill="clear">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-label>
  </ion-item>
  <ion-list lines="full">
    <ion-item [@fadeInOut] button *ngFor="let subject of subjects" routerLink="/subj-overview/{{subject.id}}" routerDirection="forward">
      <ion-label>
        <div id="title" stacked>
          <h3>{{subject.subject}}</h3>
          <ion-note text-wrap>{{subject.professors}}</ion-note>
        </div>
      </ion-label>
      <ion-label item-right text-right id="avgLabel">
        <div id="average">{{subject.average}}</div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
