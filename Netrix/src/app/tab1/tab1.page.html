<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'tab1.title' | translate }}
    </ion-title>
  </ion-toolbar>
  <ion-toolbar class="ion-color ion-color-danger hydrated" *ngIf="!subjsLoaded">
    <div class="warning"><ion-text>Failed to fetch data</ion-text></div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item button *ngFor="let subject of subjects" routerLink="/subj-overview/{{subject.id}}" routerDirection="forward">
      <ion-label><div id="title">{{subject.subject}}</div><div id="average">{{subject.average}}</div></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
