<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'tab1.title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item button *ngFor="let subject of subjects" routerLink="/subj-overview/{{subject.id}}" routerDirection="forward">
      <ion-label>
        <div id="title" stacked>
          <h3>{{subject.subject}}</h3>
          <ion-note text-wrap>{{subject.professors}}</ion-note>
        </div>
      </ion-label>
      <ion-label item-right text-right id="avgLabel">
        <div id="average">{{subject.average}}</div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
