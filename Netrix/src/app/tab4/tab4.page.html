<ion-header>
  <ion-toolbar>
    <ion-title>Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>
		<h1 [@animChange]="titleState">{{ student.name }}</h1>
	</ion-text>
  <ion-text>
    <h2 [@animChange]="titleState">Škola Nekog Netkića, 2.Ž</h2>
  </ion-text>
  <ion-list lines="full" [@animChange]="titleState">
    <ion-item>
      <ion-label text-left>{{ 'tab4.text.address' | translate }}</ion-label>
      <ion-label item-right text-right>{{ student.address }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-left>{{ 'tab4.text.birthdate' | translate }}</ion-label>
      <ion-label item-right text-right>{{ student.birthdate }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
