<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'tab4.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid> <!-- GRID START -->
    <ion-row> <!-- ROW 1 START -->
      <ion-col> <!-- TESTS START -->
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{ 'tab4.cards.exams' | translate }}</ion-card-subtitle>
            <ion-list lines="full">
              <ion-item>ispit 1</ion-item>
              <ion-item>ispit 2</ion-item>
            </ion-list>
          </ion-card-header>
        </ion-card>
      </ion-col> <!-- TESTS  END -->
    </ion-row> <!-- ROW 1 END -->

    <ion-row> <!-- ROW 2 START -->
      <ion-col> <!-- AVERAGE START -->
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{ 'tab4.cards.average' | translate }}</ion-card-subtitle>
            <ion-card-title>{{ fullAverage }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col> <!-- AVERAGE END -->
      <ion-col> <!-- AVERAGE CHANGE START -->
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{ 'tab4.cards.change' | translate }}</ion-card-subtitle>
            <ion-card-title>+0.43</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col> <!-- AVERAGE CHANGE END -->
    </ion-row> <!-- ROW 2 END -->

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{ 'tab4.cards.history' | translate }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <canvas #gradeHistoryGraph></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{ 'tab4.cards.grades' | translate }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <canvas #gradeAmountGraph></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid> <!-- GRID END -->
</ion-content>
