<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'tab2.title' | translate }}
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
      <ion-searchbar (ionInput)="searchHandler($event)" value="{{ 'tab2.search' | translate }}"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item *ngIf="!noItemsLoaded && !dbError">
      <ion-label>{{ 'tab2.showall' | translate }}</ion-label>
      <ion-toggle slot="end" [(ngModel)]="showAllPreference"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list lines="full">
    <ng-container *ngFor="let testObj of results">
      <ion-item [@fadeInOut] *ngIf="testObj.current || showAllPreference">
        <ion-label>
          <h2 id="testName" text-wrap>{{ testObj.test }}</h2>
          <h3 id="testDate">{{ convertToReadableDate(testObj.date) }}</h3>
          <ion-note id="testSubject">{{ testObj.subject }}</ion-note>
        </ion-label>
        <ion-icon item-right name="checkmark" color="success" *ngIf="!testObj.current"></ion-icon>
      </ion-item>
    </ng-container>
  </ion-list>

  <ion-item text-center [@fadeInOut] *ngIf="currentTests.length == 0 && showAllPreference == false" lines="none" id="cntr">
    <ion-label>
      <object width="150" type="image/svg+xml" data="./assets/emoji/thumbsup.svg"></object>
      <h1 id="netHeader" text-wrap>{{ 'tab2.notests' | translate }}</h1>
    </ion-label>
  </ion-item>
</ion-content>
