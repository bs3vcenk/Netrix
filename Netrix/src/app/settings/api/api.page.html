<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
  		<ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
  	</ion-buttons>
    <ion-title>{{ 'settings.api.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label text-left>{{ 'settings.api.setserver' | translate }}</ion-label>
      <ion-label item-right text-right>{{ authServ.API_SERVER }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>{{ 'settings.api.analytics' | translate }}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>{{ 'settings.api.devinfo' | translate }}</ion-label>
      <ion-toggle slot="end" [(ngModel)]="dataPreference" (ionChange)="updDeviceInfoPreference()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
