<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="school"></ion-icon>
      <ion-label>{{ 'tabs.subjects' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="document"></ion-icon>
      <ion-label>{{ 'tabs.tests' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="exit"></ion-icon>
      <ion-label>{{ 'tabs.absences' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" *ngIf="developer">
      <ion-icon name="stats"></ion-icon>
      <ion-label>{{ 'tabs.stats' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
