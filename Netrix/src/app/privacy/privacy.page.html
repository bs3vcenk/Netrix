<ion-header>
  <ion-toolbar>
    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'login.text.privacy' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div> containing HTML that will be fetched from the server -->
  <div [innerHTML]="html" id="intext" [@fadeInOut] *ngIf="html"></div>
  <div id="spinner" *ngIf="!html"><ion-spinner></ion-spinner></div>
</ion-content>
