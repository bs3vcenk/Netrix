<ion-header>

    <ion-title>error</ion-title>

</ion-header>

<ion-content>
  <!-- Error/Info pages -->
  <ion-item text-center *ngIf="networkError" lines="none" id="cntr">
    <ion-label>
      <object width="150" type="image/svg+xml" data="./assets/emoji/pensive.svg"></object>
      <h1 id="netHeader" text-wrap>{{ 'generic.text.nonetwork.header' | translate }}</h1>
      <h2 id="netContent" text-wrap>{{ 'generic.text.nonetwork.content' | translate }}</h2>
      <!--<ion-button (click)="initInBg()" fill="clear">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>-->
    </ion-label>
  </ion-item>
  <ion-item text-center *ngIf="dbError" lines="none" id="cntr">
    <ion-label>
      <object width="150" type="image/svg+xml" data="./assets/emoji/wrench.svg"></object>
      <h1 id="netHeader" text-wrap>{{ 'generic.text.nodb.header' | translate }}</h1>
      <h2 id="netContent" text-wrap>{{ 'generic.text.nodb.content' | translate }}</h2>
      <!--<ion-button (click)="initInBg()" fill="clear">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>-->
    </ion-label>
  </ion-item>
</ion-content>
