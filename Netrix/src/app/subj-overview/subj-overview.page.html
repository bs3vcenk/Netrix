<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
  		<ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
  	</ion-buttons>
    <ion-title>{{ 'overview.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-text>
		<h1 [@animChange]="titleState">{{subjName}}</h1>
	</ion-text>
	<ion-text>
		<h2 [@animChange]="titleState">{{subjProfs}}</h2>
	</ion-text>
	<ion-card class="ion-activatable" [@animChange]="gradeState">
		<ion-ripple-effect></ion-ripple-effect>
		<ion-card-content>
			<p>{{ 'overview.text.average' | translate }}: {{subjAvg}}</p>
		</ion-card-content>
	</ion-card>
	<ion-list [@animChange]="gradeState">
		<ion-item *ngFor="let grInput of gradeList">
			<ion-label>
				<div class="mark">
					{{grInput.grade}}
				</div>
				<div class="description" text-wrap>
					{{grInput.note}}
				</div>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
