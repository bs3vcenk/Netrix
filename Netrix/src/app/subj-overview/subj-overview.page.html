<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
  		<ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
  	</ion-buttons>
    <ion-title>Overview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-text>
		<h1>{{subjName}}</h1>
	</ion-text>
	<ion-text>
		<h2>{{subjProfs}}</h2>
	</ion-text>
	<ion-card class="ion-activatable">
		<ion-ripple-effect></ion-ripple-effect>
		<ion-card-content>
			<p>Average: {{subjAvg}}</p>
		</ion-card-content>
	</ion-card>
	<ion-list>
		<ion-item *ngFor="let grInput of gradeList">
			<ion-label>
				<div class="mark">
					{{grInput.grade}}
				</div>
				<div class="description">
					{{grInput.note}}
				</div>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
