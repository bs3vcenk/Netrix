<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
  		<ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
  	</ion-buttons>
    <ion-title>{{ 'overview.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-text>
		<h1 [@animChange]="gradeState">{{subjName}}</h1>
	</ion-text>
	<ion-text>
		<h2 [@animChange]="gradeState">{{subjProfs}}</h2>
	</ion-text>
	<ion-list lines="inset">
		<ion-item [@animChange]="gradeState" lines="full">
			<ion-label text-left>{{ 'overview.text.average' | translate }}</ion-label>
			<ion-label item-right text-right>{{subjAvg}}</ion-label>
		</ion-item>
	</ion-list>
	<ion-list [@animChange]="gradeState" lines="full" *ngIf="gradesAvailable">
    <ion-list-header>
      <ion-label>{{ 'overview.text.grades' | translate }}</ion-label>
    </ion-list-header>
		<ion-item *ngFor="let grInput of gradeList">
			<ion-label>
				<div class="mark">
					{{grInput.grade}}
				</div>
				<div class="description" text-wrap>
					{{grInput.note}}
				</div>
			</ion-label>
		</ion-item>
	</ion-list>
  <ion-list [@animChange]="gradeState" lines="full" *ngIf="notesAvailable">
    <ion-list-header>
      <ion-label>{{ 'overview.text.notes' | translate }}</ion-label>
    </ion-list-header>
		<ion-item *ngFor="let noteObj of noteList">
			<ion-label>
				<div text-wrap>
					{{ noteObj.note }}
				</div>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
